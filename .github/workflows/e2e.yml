name: E2E Tests

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  e2e:
    name: E2E Tests (macOS)
    runs-on: macos-14
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Cache models
        uses: actions/cache@v4
        with:
          path: ~/.cache/parakeet-coreml/models
          key: parakeet-models-v1

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Download models
        run: node ./dist/cli.js download

      - name: Run E2E tests
        run: pnpm test test/e2e.test.ts
