<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 80" width="100" height="80">
  <defs>
    <linearGradient id="birdGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34D399"/>
      <stop offset="50%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- Stylized parakeet silhouette -->
  <g transform="translate(2, 4)">
    <!-- Body -->
    <path d="M45 70 C25 70 15 55 15 40 C15 20 30 10 45 10 C55 10 62 15 65 22 L68 18 C68 18 75 22 72 30 L68 28 C70 35 68 45 60 55 C55 62 50 68 45 70 Z"
          fill="url(#birdGradient)"/>
    <!-- Wing detail -->
    <path d="M35 35 C40 30 50 32 52 40 C54 48 48 55 40 52 C32 49 30 40 35 35 Z"
          fill="rgba(255,255,255,0.3)"/>
    <!-- Eye -->
    <circle cx="55" cy="25" r="4" fill="#1F2937"/>
    <circle cx="56" cy="24" r="1.5" fill="white"/>
    <!-- Beak -->
    <path d="M65 22 L72 24 L68 28 L65 25 Z" fill="#F59E0B"/>
  </g>

  <!-- Audio waves -->
  <g transform="translate(60, 26)" stroke="url(#waveGradient)" stroke-width="3" stroke-linecap="round" fill="none">
    <path d="M0 14 Q5 7 10 14 Q15 21 20 14" opacity="0.5"/>
    <path d="M5 14 Q10 4 15 14 Q20 24 25 14" opacity="0.7"/>
    <path d="M10 14 Q15 0 20 14 Q25 28 30 14"/>
  </g>
</svg>
